<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <div class="mood-emojies">
            <h3>Select Your Mood</h3>
            <button class="mood-btn" mood-emoji = "Happy">😊 Happy</button>
            <button class="mood-btn" mood-emoji = "Sad">😓 Sad</button>
            <button class="mood-btn" mood-emoji = "Angry">😡 Angry</button>
            <button class="mood-btn" mood-emoji = "Excited">🥳 Excited</button>
            <button class="mood-btn" mood-emoji = "Neutral">😐 Neutral</button>
            <button class="mood-btn" mood-emoji = "Disappointed">😔 Disappointed</button>
        </div>
        <div class="mood-history">
            <h3>Mood History : </h3>
            <ul id="mood-list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
