<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <p class="quote" id="quote">
            Here will be the random generated quote;
        </p>
        <p class="author" id="author"></p>

        <hr>
        <div class="buttons">
            <a class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-x-twitter"></i></a>
            <button id="copy" <i class="fa-solid fa-clipboard"></i> </button>

        </div>
        <button class="next" id="next">Next quote</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
